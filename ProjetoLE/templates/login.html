<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylelogin.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="site">
        <img class="backgroundsite" src="{{ url_for('static', filename='img/LE background.png') }}" alt="Background Image" />
        <img class="LeLogoNome" src="{{ url_for('static', filename='img/LeLogoNome.png') }}" alt="Logo" />        
        <div class="estrutura">
            <div class="caixapreta">
                <form method="POST" action="{{ url_for('main.login') }}">
                    {{ form.hidden_tag() }}
                    <div class="boa">
                        <h1>Boas-Vindas!</h1>
                    </div>
        
                    <div class="usuario">
                        <label for="email">Email:</label><br>
                        {{ form.email(class="barraemail", id="email") }}<br><br>
                    </div>    

                    <div class="senha">
                        <label for="senha">Senha:</label><br>
                        {{ form.password(class="barrasenha", id="senha") }}<br><br>
                    </div>

                    <div class="botaoentrar">
                        <button class="loginbotao" type="submit">
                            <div class="entrar">Entrar</div>
                        </button>    
                    </div>
                    <div class="criarconta">
                        <span> NÃ£o tem conta?</span>
                        <div>
                            <a href="{{ url_for('main.register') }}" class="botaocriar">
                                <div>Registre-se</div>
                            </a>
                        </div>
                    </div>
                </form>
            </div>    
        </div>
    </div>
</body>
</html>
